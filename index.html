<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="instagram_celular.png" alt="celular instagram">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img class="instagram_logo" src="instagram_logo.png" alt="logo instagram">
                <div class="profile_photo">
                    <img src="logo-nautico.png" alt="profile photo">
                </div>
                <a href="#" class="instagram_login">continue como náutico-pe</a>
                <a href="#" class="instagram_logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">
                    Não é nautico-pe?
                </p>
                <p class="not_account">
                    <span class="link_blue">
                        alternar contas
                    </span>
                    ou 
                    <span class="link_blue">
                        inscreva-se
                    </span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app_download">
                        <img src="app_google.png" alt="download">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
